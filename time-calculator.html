<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Time Calculator</h1>

    <form autocomplete="off">
        <div class="input-fields">
            <div class="input-field">
                <label class="labels" for="years">Years</label>
                <input type="number" id="years" placeholder="years" />
            </div>
            <div class="input-field">
                <label class="labels" for="months">Months</label>
                <input type="number" id="months" placeholder="months" />
            </div>

            <div class="input-field">
                <label class="labels" for="weeks">Weeks</label>
                <input type="number" id="weeks" placeholder="weeks" />
            </div>

            <div class="input-field">
                <label class="labels" for="days">Days</label>
                <input type="number" id="days" placeholder="days" />
            </div>

            <div class="input-field">
                <label class="labels" for="hours">Hours</label>
                <input type="number" id="hours" placeholder="hours" />
            </div>

            <div class="input-field">
                <label class="labels" for="minutes">Minutes</label>
                <input type="number" id="minutes" placeholder="minutes" />
            </div>

            <div class="input-field">
                <label class="labels" for="seconds">Seconds</label>
                <input type="number" id="seconds" placeholder="seconds" />
            </div>

            <div class="input-field">
                <label class="labels" for="milliseconds">Milliseconds</label>
                <input type="number" id="milliseconds" placeholder="milliseconds" />
            </div>
            <button type="button" id="add">Add</button>
            <button type="button" id="subtract">Subtract</button>
            <button type="button" id="clear">Clear</button>
            <button type="button" id="undo">Undo</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </form>
    <div class="result input" id="result"></div>
    <div id="input-history"></div>
</body>
<script src="keyboard.js"></script>
<script src="script.js"></script>

</html>
